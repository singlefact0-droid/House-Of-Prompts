<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | House of Prompts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>HOUSE OF PROMPTS</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div id="productContainer" class="product-container">
      <p>IMAGE DETAILS</p>
    </div>
  </main>

  <footer>
    &copy; HOP. All rights reserved.
  </footer>

  <script>
    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get("id"));

    // Load product data
    fetch("products.json")
      .then(response => response.json())
      .then(products => {
        const product = products.find(p => p.id === productId);
        const container = document.getElementById("productContainer");

        if (product) {
          container.innerHTML = `
            <div class="product-image">
              <img src="${product.image}" alt="${product.title}">
            </div>
            <div class="product-info">
              <h2>${product.title}</h2>
              <p><strong>Category:</strong> ${product.category}</p>
              <button class="unlock-btn">Watch Ad to Unlock</button>
              <p><strong>Prompt:</strong> ${product.prompt}</p>
            </div>
          `;
        } else {
          container.innerHTML = "<p style='color: red;'>Product not found.</p>";
        }
      })
      .catch(error => {
        console.error("Error loading product:", error);
        document.getElementById("productContainer").innerHTML =
          "<p style='color: red;'>Failed to load product details.</p>";
      });
  </script>
</body>
</html>
